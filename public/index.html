<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>MAP RPG</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body class="bg-dark">
<header class="position-fixed end-0 h-100" style="z-index: 2;">
    <button class="position-absolute end-0 btn btn-sm btn-primary OpenMenu mt-5 m-auto" style="min-width: 70px;border-radius: 5px 0 0 5px"><i class="fas fa-bars"></i> Menu</button>
    <div class="card h-100 border-end-0" id="MenuCard" style="min-width: 200px;width: 30vw;border-radius: 0px 0 0 5px; display: none">
        <div class="card-header d-flex justify-content-between">
            <button class="btn btn-close CloseMenu"></button>
            <h5 class="card-title fs-5">Menu de opções</h5>
        </div>
        <ul class="list-group list-group-flush">
            <button type="button" class="list-group-item list-group-item-action menuaddtoken"><i class="fas fa-user-plus"></i> Adicionar Token</button>
            <button type="button" class="list-group-item list-group-item-action"><i class="fas fa-map"></i> Trocar mapa de fundo</button>
        </ul>
        <div class="">

        </div>
    </div>
</header>
    <main class="container-fluid">
        <div class="content" style="zoom:100%">
            <div class="objects">
                <div class="object">
                    <img src="./assets/img/tokens/alessandro.png" class="image"/>
                </div>
                <div class="object">
                    <img src="./assets/img/tokens/manoel.png" class="image"/>
                </div>
            </div>
            <img src="./assets/img/maps/ordem.webp" class="map-base">
        </div>
    </main>
<footer class="position-fixed bottom-0" style="height: 45px">
    <div class="d-flex toolbar w-100 mx-2 deleteObj" style="">
        <button class="btn btn-danger "><i class="fas fa-trash-alt"></i></button>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script defer src="./assets/js/script.js"></script>
</body>
</html>
