<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAP RPG</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <script defer src="menu.js"></script>
  </head>
  <body>
    <div class="map">
      <img src="https://static.wikia.nocookie.net/e16955ce-c49a-42be-96f1-5a28491404a4">
      <div class="white"></div>
      <div class="black"></div>
    </div>
    <div class="menu">
      <div class="dropdown">
        <button class="dropbtn">Mapa</button>
        <div class="dropdown-content">
          <button onclick="changeMap()">Trocar</button>
          <button><b>ZOOM E POSICIONAMENTO</b></button>
          <div class="input">
            Largura<input type="range" id="width" value="100"></input>
          </div>
          <div class="input">
            Altura<input type="range" id="height" value="0"></input>
          </div>
          <button><b>MODIFICAÇÕES</b></button>
          <div class="input">
            Iluminação<input type="range" id="light" value="0"></input>
          </div>
          <div class="input">
            Névoa<input type="range" id="smoke" value="0"></input>
          </div>
        </div>
      </div>
    </div>

    <div class="tokens">
      <div class="move-wrapper">
        <div class="move">
          <img src="./img/tokens/alessandro.png" class="token" />
        </div>
      </div>

      <div class="move-wrapper">
        <div class="move">
          <img src="./img/tokens/manoel.png" class="token" />
        </div>
      </div>
    </div>
  </body>
</html>
