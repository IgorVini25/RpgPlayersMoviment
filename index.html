<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>MAP RPG</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/js/jquery.js"></script>
  <script src="./assets/js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">
  <script defer src="./assets/js/script.js"></script>
  <script defer src="./assets/js/menu.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="map">
    <div class="content">
      <div class="map-img">
        <img src="./assets/img/maps/ordem.webp" class="before-move">
      </div>
      <div class="tokens">
        <div class="move-wrapper">
          <img src="./assets/img/tokens/alessandro.png" class="token" />
        </div>
        <div class="move-wrapper">
          <img src="./assets/img/tokens/manoel.png" class="token" />
        </div>
      </div>
      <div class="squares"></div>
    </div>

  </div>
  <div class="menu">
    <div class="dropdown">
      <button class="dropbtn">Mapa</button>
      <div class="dropdown-content">
        <button onclick="changeMap()">Trocar</button>
        <button><b>ZOOM</b></button>
        <div class="input">
          <div class="input-div">
            <input type="number" placeholder="zoom" value="1" id="zoom" /> x
          </div>
          <button onclick="changeZoom()" id="token-size-btn">Atualizar</button>
        </div>
        <button><b>POSICIONAMENTO</b></button>
        <div class="one-button map-menu">
          <button onclick="lockAndUnlockMap(this)">Desbloquear mapa</button>
        </div>
        <div class="one-button">
          <button onclick="floatToken(this)">Flutuar tokens</button>
        </div>
        <button><b>MODIFICAÇÕES</b></button>
        <div class="input">
          Iluminação<input type="range" id="light" value="100" min="0.0" max="100.0"><p>100%</p></input>
        </div>
        <div class="input">
          Névoa<input type="range" id="smoke" value="0" min="0.0" max="100.0"><p>0%</p></input>
        </div>
        <button><b>TAMPAR MAPA</b></button>
        <div class="one-button">
          <button onclick="createHide()">Criar ocultador</button>
        </div>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Tokens</button>
      <div class="dropdown-content">
        <button onclick="addToken()">Adicionar</button>
        <button><b>TAMANHO</b></button>
        <div class="input">
          <div class="input-div">
            <input type="number" placeholder="Tamanho do token" value="75" id="token-size" /> px
          </div>
          <button onclick="changeTokenSize()" id="token-size-btn">Atualizar</button>
        </div>
        <button><b>ILUMINAÇÃO</b></button>
        <div class="input input-light-div">
          <div>
            Área <input type="number" class="input-light" id="light-value" value="100"> px
          </div>
          <button onclick="handleTokenLight()">Ligar/Desligar</button>
        </div>
      </div>
    </div>
    <div class="trash">
      <i class="fa-solid fa-trash"></i>
    </div>
  </div>
</body>

</html>
