<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAP RPG</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="map">
      <div class="white"></div>
      <div class="black"></div>
    </div>
    <div class="menu">
      <div class="dropdown">
        <button class="dropbtn">Mapa</button>
        <div class="dropdown-content">
          <button>Trocar</button>
          <button>Zoom</button>
          <div class="input">
            Iluminação<input type="range"></input>
          </div>
          <div class="input">
            Névoa<input type="range"></input>
          </div>
        </div>
      </div>
    </div>

    <div class="tokens">
      <div class="move-wrapper">
        <div class="move">
          <img src="./img/tokens/alessandro.png" class="token" />
        </div>
      </div>

      <div class="move-wrapper">
        <div class="move">
          <img src="./img/tokens/manoel.png" class="token" />
        </div>
      </div>
    </div>
  </body>
</html>
